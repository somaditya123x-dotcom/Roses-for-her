<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rose Garden</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            cursor: crosshair;
            overflow: hidden;
            font-family: 'Georgia', serif;
        }

        .counter {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 20px 40px;
            border-radius: 50px;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            z-index: 1000;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .counter-number {
            font-size: 36px;
            color: #ff6b9d;
            text-shadow: 0 0 10px rgba(255, 107, 157, 0.5);
        }

        .rose {
            position: absolute;
            font-size: 40px;
            animation: bloom 0.5s ease-out;
            pointer-events: none;
            filter: drop-shadow(0 0 5px rgba(255, 107, 157, 0.3));
            transition: transform 0.3s ease;
        }

        @keyframes bloom {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.2) rotate(180deg);
            }
            100% {
                transform: scale(1) rotate(360deg);
                opacity: 1;
            }
        }

        .rose:hover {
            transform: scale(1.2);
        }

        .complete-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 40px 60px;
            border-radius: 20px;
            text-align: center;
            font-size: 32px;
            color: #c7365f;
            font-weight: bold;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            z-index: 2000;
            animation: fadeIn 0.5s ease-out;
            display: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .complete-message p {
            margin: 10px 0;
        }

        .rose-emoji {
            font-size: 60px;
            margin: 20px 0;
        }

        .instructions {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            text-align: center;
            z-index: 1000;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.7;
            }
            50% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="counter">
        <div>Roses Planted</div>
        <div class="counter-number" id="roseCount">0</div>
        <div style="font-size: 14px; margin-top: 5px;">/ 300</div>
    </div>

    <div class="instructions" id="instructions">
        Click anywhere to plant roses! ðŸŒ¹
    </div>

    <div class="complete-message" id="completeMessage">
        <div class="rose-emoji">ðŸŒ¹</div>
        <p>Garden Complete!</p>
        <p style="font-size: 20px; color: #666; margin-top: 15px;">
            You've planted all 300 roses!
        </p>
    </div>

    <script>
        let roseCount = 0;
        const maxRoses = 300;
        const roseColors = ['ðŸŒ¹', 'ðŸŒº', 'ðŸŒ¸', 'ðŸµï¸'];

        document.addEventListener('click', function(e) {
            if (roseCount >= maxRoses) {
                return;
            }

            // Create rose element
            const rose = document.createElement('div');
            rose.className = 'rose';
            
            // Random rose emoji
            rose.textContent = roseColors[Math.floor(Math.random() * roseColors.length)];
            
            // Random size variation
            const size = 30 + Math.random() * 30;
            rose.style.fontSize = size + 'px';
            
            // Position at click location (with slight offset so it's centered on cursor)
            rose.style.left = (e.clientX - size/2) + 'px';
            rose.style.top = (e.clientY - size/2) + 'px';
            
            // Random rotation
            rose.style.transform = `rotate(${Math.random() * 360}deg)`;
            
            document.body.appendChild(rose);
            
            // Update counter
            roseCount++;
            document.getElementById('roseCount').textContent = roseCount;
            
            // Check if garden is complete
            if (roseCount >= maxRoses) {
                setTimeout(() => {
                    document.getElementById('completeMessage').style.display = 'block';
                    document.getElementById('instructions').style.display = 'none';
                }, 500);
            }
        });
    </script>
</body>
</html>
